<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - AdaWall Eğitim Platformu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="min-height:100vh; background: linear-gradient(120deg, #f8fafc 0%, #e0eafc 100%);">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4 main-glass">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='images/adaegitim-logo.png') }}" alt="Logo" style="height: 70px; margin-bottom: 1rem;">
                            <h3 class="fw-bold" style="color: #4f8cff;">Şifremi Unuttum</h3>
                            <p class="text-muted">Şifre sıfırlama isteği göndermek için e-posta adresinizi girin.</p>
                        </div>

                        <div id="alert-container"></div>

                        <form method="POST" id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="bi bi-envelope me-2"></i>E-posta Adresi
                                </label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" required 
                                       placeholder="ornek@email.com" style="border-radius: 1rem;">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="submitBtn" style="border-radius: 1rem;">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                <i class="bi bi-send me-2"></i>
                                <span>İstek Gönder</span>
                            </button>
                        </form>

                        <div id="status-info" class="mt-3" style="display: none;">
                            <div class="alert alert-info d-flex align-items-center">
                                <i class="bi bi-info-circle-fill me-3" style="font-size: 1.5rem;"></i>
                                <div id="status-message"></div>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <a href="{{ url_for('login') }}" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>Giriş sayfasına dön
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const submitBtn = document.getElementById('submitBtn');
            const spinner = submitBtn.querySelector('.spinner-border');
            const btnText = submitBtn.querySelector('span:not(.spinner-border)');
            const emailInput = document.getElementById('email');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = emailInput.value;

                spinner.style.display = 'inline-block';
                btnText.textContent = 'Kontrol Ediliyor...';
                submitBtn.disabled = true;

                fetch("{{ url_for('forgot_password') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.redirect_url) {
                        window.location.href = data.redirect_url;
                        return;
                    }
                    
                    if (data.category === 'success' || data.category === 'info') {
                        form.style.display = 'none';
                        showStatus(data.message_long, data.category);
                    } else {
                        showAlert(data.message, data.category);
                    }
                })
                .catch(error => {
                    showAlert('Bir hata oluştu. Lütfen tekrar deneyin.', 'danger');
                    console.error('Error:', error);
                })
                .finally(() => {
                    spinner.style.display = 'none';
                    btnText.textContent = 'İstek Gönder';
                    submitBtn.disabled = false;
                });
            });
        });

        function showStatus(message, category) {
            const statusInfo = document.getElementById('status-info');
            const statusMessage = document.getElementById('status-message');
            const statusAlert = statusInfo.querySelector('.alert');

            statusMessage.innerHTML = message;
            statusAlert.className = 'alert d-flex align-items-center'; // reset classes
            
            let alertClass = 'alert-info';
            if (category === 'info' ) alertClass = 'alert-warning';
            else if (category === 'success') alertClass = 'alert-success';
            
            statusAlert.classList.add(alertClass);

            statusInfo.style.display = 'block';
        }

        function showAlert(message, category) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${category} alert-dismissible fade show" role="alert">
                                      ${message}
                                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                   </div>`;
        }

    </script>
</body>
</html>
