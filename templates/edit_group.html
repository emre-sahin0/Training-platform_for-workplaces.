{% extends "base.html" %}

{% block content %}
<div class="dashboard-hero py-4 px-3 mb-4 rounded-4 text-white" style="background: linear-gradient(90deg, #4f8cff 0%, #6a82fb 100%);">
    <h2 class="fw-bold mb-1"><i class="bi bi-people-fill me-2"></i>Grup Düzenle</h2>
</div>
<form method="POST">
    <div class="mb-3">
        <label for="group_name" class="form-label">Grup Adı</label>
        <input type="text" class="form-control" id="group_name" name="group_name" value="{{ group.name }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Kullanıcılar</label>
        <div class="list-group user-select-list shadow rounded-4" style="max-height: 300px; overflow-y: auto;">
            {% for user in users %}
            <label class="list-group-item d-flex align-items-center gap-2 user-select-item rounded-3 mb-2" style="cursor:pointer; border: none;">
                <input class="form-check-input me-2 big-checkbox" type="checkbox" name="user_ids" value="{{ user.id }}" {% if user in group.users %}checked{% endif %}>
                <span class="user-info fw-bold" style="font-size:1.05rem;">
                    <i class="bi bi-person-circle me-1"></i>{{ user.first_name }} {{ user.last_name }}
                    <span class="badge bg-light text-dark ms-2">{{ user.username }}</span>
                </span>
            </label>
            {% endfor %}
        </div>
        <small class="form-text text-muted">Gruba eklemek veya çıkarmak için kullanıcıları işaretleyin.</small>
    </div>
    <button type="submit" class="btn btn-success">Kaydet</button>
    <a href="{{ url_for('admin_groups') }}" class="btn btn-secondary ms-2">İptal</a>
</form>
{% endblock %}
