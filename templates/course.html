{% extends "base.html" %}

{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <div class="course-landing-card p-5">
                <h1 class="display-4">{{ course.title }}</h1>
                <p class="lead mt-3">{{ course.description }}</p>
                <hr class="my-4">
                
                {% if status == 'completed' %}
                    <a href="{{ url_for('dashboard') }}" class="btn btn-success btn-lg">
                        <i class="fas fa-home"></i> Ana Sayfaya Git
                    </a>
                {% else %}
                    <a href="{{ start_url }}" class="btn btn-primary btn-lg start-education-btn">
                        <i class="fas fa-play-circle"></i> {{ button_text }}
                    </a>
                {% endif %}
                
            </div>
        </div>
    </div>
</div>

<style>
    .course-landing-card {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    .course-landing-card:hover {
        transform: translateY(-5px);
    }
    .start-education-btn {
        padding: 15px 40px;
        font-size: 1.25rem;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
    }
    .start-education-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
    }
</style>
{% endblock %}
